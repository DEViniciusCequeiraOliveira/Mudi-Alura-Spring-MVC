<!doctype html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container mb-2 p-5 bg-light border rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5">
                    Meus Pedidos
                </h1>
            </div>
        </div>
        <div class="card">
            <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="post" class="card-body">
                <div class="mb-3">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="nome do produto" class="form-control">
                    <small>Informe qual o nome do produto</small>
                    <div th:errors="*{nomeProduto}" class="invalid-feedback" >
                        Mensagem.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="urlProduto">Url</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="url do produto" class="form-control">
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
                    <div th:errors="*{urlProduto}" class="invalid-feedback" >
                        Mensagem.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="url da imagem" class="form-control">
                    <small>Informe qual o nome do produto</small>
                    <div th:errors="*{urlImagem}" class="invalid-feedback" >
                        Mensagem.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Adicione detalhes importantes sobre o produto"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>

</html>
