<!doctype html>
<html lang="pt-Br">

<head th:replace="~{base :: head}"></head>

<body onload="onLoad()">
    <header th:replace="~{base :: header}"></header>
    <div class="container" id="ofertas">
        <div th:replace="~{base :: jumbotron('Faça a sua Oferta')}"></div>

        <div v-for="pedido in pedidos" class="card mb-3">
            <div class="card-header alert alert-light">
                <div>
                    {{pedido.nomeProduto}}
                </div>
            </div>

            <div class="card-body row">

                <div class="col-12 col-sm-8">

                    <div class="row">
                        <div class="col-lg-5">
                            Valor:
                            <input />
                        </div>

                        <div class="col-lg-7">
                            Data Entrega:
                            <input />
                        </div>
                    </div>

                    <div>
                        Produto:
                    </div>
                    <div>
                        <a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a>
                    </div>

                    <div>
                        Descrição:
                    </div>
                    <div>
                        <textarea class="form-control">{{pedido.descricao}}</textarea>
                    </div>

                </div>

                <div class="col-12 col-sm-4">
                    <div>
                        <img v-bind:src="pedido.urlImagem" class="img-thumbnail">
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script>
        function onLoad() {
            var app = new Vue({
                el: '#ofertas',
                data: {
                    pedidos: []
                },
                mounted() {
                    axios
                        .get('http://localhost:8080/api/pedidos/aguardando')
                        .then(response => {
                            this.pedidos = response.data
                        }
                        );
                },
            }
            );
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
