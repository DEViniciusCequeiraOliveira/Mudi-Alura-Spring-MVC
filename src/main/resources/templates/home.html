<!doctype html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>

    <div th:each="pedido : ${listaPedidos}">
        <div th:text="${pedido.nomeProduto}">
            Nome do Produto
        </div>
        <div>
            Valor:
            <span th:text="${pedido.valorNegociado}">
                450,50
            </span>
        </div>
        <div>
            Data Entrega:
            <span th:text="${pedido.dataDaEntrega}">
                21/01/23
            </span>
        </div>

        <div>
            Produto:
        </div>
        <div>
            <input th:value="${pedido.urlProduto}" value="Url do produto"/>
        </div>

        <div>
            Descrição:
        </div>
        <div>
            <textarea th:text="${pedido.descricao}">Descrição do pedido</textarea>
        </div>
        <div>
            <img th:src="${pedido.urlImagem}" src="">
        </div>

    </div>

</body>
</html>
