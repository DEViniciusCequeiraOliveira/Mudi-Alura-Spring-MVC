<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<header th:fragment="header">
    <div class="logo-container mb-3 p-3 d-flex justify-content-between align-items-center">
        <span class="logo">
            mudi
        </span>
        <span>
            <a sec:authorize="!isAuthenticated()" href="/login" class="text-light">Login</a>
            <a onclick="document.querySelector('#logout').submit()" sec:authorize="isAuthenticated()" href="#"
                class="text-light">Logout</a>
            <form id="logout" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class="row">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}" sec:authorize="isAuthenticated()">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/oferta}" sec:authorize="isAuthenticated()">Fa√ßa a sua Oferta</a>
            </nav>
        </div>
    </div>
</header>

<div th:fragment="jumbotron(valor)" class="container mb-2 p-5 bg-light border rounded-3">
    <div class="container-fluid py-5">
        <h1 th:text="${valor}" class="display-5">
        </h1>
    </div>
</div>
